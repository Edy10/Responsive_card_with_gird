<!doctype html>
<html lang="en">
<head>
    <title>Responsive card with gird</title>
    <style>
        .container{
            display:grid;
            grid-template-columns:70px auto auto 100px;
            grid-gap:10px;
        }
        .card{
            background-color:#006bb3;
            text-align:center;
            padding:30px 0;
            color:#fff;
            font-size:20px;

        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">70px</div>
    <div class="card">auto</div>
    <div class="card">auto</div>
    <div class="card">100px</div>
    <div class="card">70px</div>
    <div class="card">auto</div>
</div>
</body>
</html>
